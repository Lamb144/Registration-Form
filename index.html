<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- As sugested by the title , you are creating a form. So after the <p> element
    , insert with the action attribute targeting (somthing) -->
    <!--The method attribute specifies how to send form-data to the URL specified in the action attribute.
    The form-data can be sent via a GET request as the URL parameters(with method="get") or via a Post request as data in the 
request body (with method="post")-->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!-- Following accessibility best practices, link the input elements and the label elements together using for attrubute.
        Use first-name, last-name,email and new password as values for the respective id attributes -->
        <fieldset>
            <!-- To make the form more interactive, add the required attribute to the input elements
            int the first fieldest.
            Noe, if you try to submit the form without filling in the required fields, you will see an error message. -->
            <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" type="text" required></label>
            <!-- The email type only allows emails with a @ and a . in the dimain. The password type obscures the input , and warns 
            if the site does not use HTTPS. -->
            <label for="email">Enter Your Email: <input name="e-mail" id="email"m, type="email" required></label>
            <label for="new-password">Create a New Password: <input name="password" id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <!-- Users will be allowed to choose either a Personal Account or Bussiness Account -->
            <!--  To do this, within each of the rwo label elements, add on input element with type="radio" -->
            <!-- For the second fieldset you want to input and label text to appear on the same line 
            ... We will start by giving the input elements im the seocnd fieldset a class of inline. -->
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type"> Personal Account</label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" name="terms" id="terms-and-conditions" type="checkbox"  required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <!-- To handle the form submission, after the last fieldset element add an input element with the type attribute set to submit and the 
        value set to Submit. -->
        <fieldset class="last-of-type">
            <label>Upload a profile picture <input name="file" type="file"></label>
            <label>Input your age (years): <input name="age" type="number" min="13" max="120"></label>
            <label>How did you hear about us?<select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea name="bio" placeholder="Provide a bio..." name="bio" id="bio" cols="30" rows="3"></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
