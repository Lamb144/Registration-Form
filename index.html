<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- As sugested by the title , you are creating a form. So after the <p> element
    , insert with the action attribute targeting (somthing) -->
    <!--The method attribute specifies how to send form-data to the URL specified in the action attribute.
    The form-data can be sent via a GET request as the URL parameters(with method="get") or via a Post request as data in the 
request body (with method="post")-->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset><label for="">Enter Your First Name: <input type="text"></label><label for="">Enter Your Last Name: <input type="text"></label><label for="">Enter Your Email: <input type="text"></label><label for="">Create a New Password: <input type="text"></label></fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    </form>
</body>
</html>
